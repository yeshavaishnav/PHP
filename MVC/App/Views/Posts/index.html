{% extends "base.html" %} {% block title %}Posts{% endblock %} {% block body %}
<h1>Posts</h1>
{% if posts %}
<table border="1" cellpadding="10px">
  <tr>
    <th>Title</th>
    <th>Content</th>
    <th>Action</th>
  </tr>
  {%for post in posts%}

  <tr>
    <td>{{ post.title }}</td>
    <td>{{ post.content }}</td>
    <td>
      <a href="/posts/edit?id={{post.id}}">Edit</a>
      <a href="/posts/delete?id={{post.id}}">Delete</a>
    </td>
  </tr>

  {% endfor %}
</table>

{% else %}
<p>No Posts yet !</p>
{% endif %}
{% endblock %}
