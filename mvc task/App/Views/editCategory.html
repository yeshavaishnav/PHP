<html>
  <head>
    <title>Edit Category</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h2>Edit Category</h2>
<form method="POST" action="editcategory">
  {% for c in category %}
  <table cellpadding="5px">
    <tr>
      <td>Category name:</td>
      <td>
        <input type="text" name="categoryName" value="{{c.categoryName}}" />
      </td>
    </tr>
    <tr>
      <td>Url Key:</td>
      <td><input type="text" name="urlKey" value="{{c.urlKey}}" /></td>
    </tr>
    <tr>
      <td>Image:</td>
      <td><input type="file" name="image" accept="image/*" /></td>
    </tr>
    <tr>
      <td>Status:</td>
      <td><input type="text" name="status" value="{{c.status}}" /></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td>
        <input type="text" name="description" value="{{c.description}}" />
      </td>
    </tr>
    <tr>
      <td>Parent:</td>
      <td><select name="parent">
        <option value="Eletronics" {% if c.parent == 'Electronics'%} selected {% endif %}>Electronics
          
        </option>
        <option value="Kitchen appliances" {% if c.parent == 'Kitchen appliances'%} selected {% endif %}>Kitchen appliances</option>
        <option value="Clothes" {% if c.parent == 'Clothes'%} selected {% endif %}>Clothes</option>
        <option value="Footwear" {% if c.parent == 'Footwear'%} selected {% endif %}>Footwear</option>
        <option value="Grocery" {% if c.parent == 'Grocery'%} selected {% endif %}>Grocery</option>
        <option value="Cosmetics" {% if c.parent == 'Cosmetics'%} selected {% endif %}>Cosmetics</option>
      </select></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="edit" value="EDIT" />
      </td>
    </tr>
  </table>

  {% endfor %}
</form>

  </body>

</html>
