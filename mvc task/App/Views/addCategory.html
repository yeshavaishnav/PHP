{% extends "base.html" %} {% block title %}Add Category{% endblock %} {% block
    body %}
    <h2>Add Category</h2>
    <form method="POST" action="insertcategory">
      <table cellpadding="5px">
        <tr>
          <td>Category name:</td>
          <td><input type="text" name="categoryName" /></td>
        </tr>
        <tr>
          <td>Url Key:</td>
          <td><input type="text" name="urlKey" /></td>
        </tr>
        <tr>
          <td>Image:</td>
          <td><input type="file" name="image" accept="image/*" /></td>
        </tr>
        <tr>
          <td>Status:</td>
          <td><input type="text" name="status" /></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td><input type="text" name="description" /></td>
        </tr>
        <tr>
          <td>Parent:</td>
          <td><input type="text" name="parent" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="add" value="ADD" />
          </td>
        </tr>
      </table>
    </form>
    
    {% endblock %}
