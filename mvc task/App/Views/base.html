<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 10px;
        border-left: none;
        border-right: none;
      }
      header,
      footer {
        height: 50px;
        text-align: center;
        
      }
      a {
        padding: 10px;
        font-size: 17px;
        text-decoration: none;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .content {
        display: flex;
        flex-direction: row;
      }
      .child {
        width: 120px;
      }
      .header {
        top: 0;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: red;
        color: white;
        text-align: center;
      }
      .header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}
.header a:hover {
  background-color: #ddd;
  color: black;
}

    </style>
  </head>
  <body>
    
    <header>{%block header%}{%endblock%}</header>

    {% block body %} {% endblock %}

    <footer>{%block footer%}{%endblock%}</footer>
  </body>
</html>
