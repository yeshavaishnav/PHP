<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 10px;
      }
      body
      {
        background-color: rgb(124, 165, 240);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <header>{% block header %}{% endblock %}</header>
    </div>
    {% block body %} {% endblock %}
    <div class="footer">
      <footer>{% block footer %}{% endblock %}</footer>
    </div>
  </body>
</html>
