{% extends "base.html" %} {% block title %}Edit Product{% endblock %} {% block
    body %}
    <h2>Edit Product</h2>
    <form method="POST" action="editproduct">
        {%for p in product%}
      <table cellpadding="5px">
        <tr>
          <td>Product name:</td>
          <td><input type="text" name="productName" value="{{p.productName}}"/></td>
        </tr>
        <tr>
            <td>Category</td>
            <td><input type="text" name="category" value="{{p.category}}"></td>
          </tr>
        <tr>
          <td>SKU:</td>
          <td><input type="text" name="SKU" value="{{p.SKU}}"/></td>
        </tr>
        <tr>
          <td>Url Key:</td>
          <td><input type="text" name="urlKey" value="{{p.urlKey}}"/></td>
        </tr>
        <tr>
          <td>Image:</td>
          <td><input type="file" name="image" accept="image/*" /></td>
        </tr>
        <tr>
          <td>Status:</td>
          <td><input type="text" name="status" value="{{p.status}}"/></td>
        </tr>
        <tr>
          <td>Description:</td>
          <td><input type="text" name="description" value="{{p.description}}"/></td>
        </tr>
        <tr>
          <td>Short description:</td>
          <td><input type="text" name="shortDescription" value="{{p.shortDescription}}"/></td>
        </tr>
        <tr>
          <td>Price:</td>
          <td><input type="text" name="price" value="{{p.price}}"/></td>
        </tr>
        <tr>
          <td>Stock:</td>
          <td><input type="text" name="stock" value="{{p.stock}}"/></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" name="edit" value="EDIT" />
          </td>
        </tr>
      </table>
      {%endfor%}
    </form>
    
    {% endblock %}
