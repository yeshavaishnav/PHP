<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 10px;
      }
      header,
      footer {
        width: 100%;
        margin: 10px;
        padding: 10px;
      }
      a {
        padding: 10px;
        font-size: 17px;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      .content
      {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .child
      {
        width: 110px;
        padding: 10px;
        margin: 20px 20px;
        border: 1px solid gray;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>{%block header%}{%endblock%}</header>
      </div>
      <div class="content">
        
        
          {% block body %}
          
          {% endblock %}
        
       
      </div>
      <div class="footer">
        <footer>{%block footer%}{%endblock%}</footer>
      </div>
    </div>
  </body>
</html>
